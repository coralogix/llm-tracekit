name: Publish Python distribution to PyPI
on:
  release:
    types: [ published ]

jobs:
  build:
      name: Build distribution
      runs-on: ubuntu-latest
      strategy:
        matrix:
          package:
            - llm-tracekit
            - llm-tracekit-openai
            - llm-tracekit-openai-agents
            - llm-tracekit-bedrock
            - llm-tracekit-gemini
            - llm-tracekit-langchain
            - llm-tracekit-litellm
      steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ">=3.9"
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: Build package ${{ matrix.package }}
        run: uv build --package ${{ matrix.package }}
      - name: Store the distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: python-package-${{ matrix.package }}
          path: dist/

  publish-to-pypi:
      name: Publish Python distribution to PyPI
      needs:
      - build
      runs-on: ubuntu-latest
      strategy:
        matrix:
          package:
            - llm-tracekit
            - llm-tracekit-openai
            - llm-tracekit-openai-agents
            - llm-tracekit-bedrock
            - llm-tracekit-gemini
            - llm-tracekit-langchain
            - llm-tracekit-litellm
      environment:
          name: pypi
          url: https://pypi.org/project/${{ matrix.package }}/
      permissions:
          id-token: write
      steps:
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: Download ${{ matrix.package }} dist
        uses: actions/download-artifact@v4
        with:
          name: python-package-${{ matrix.package }}
          path: dist/
      - name: Publish ${{ matrix.package }} to PyPI
        run: uv publish --trusted-publishing always
        env:
          UV_PUBLISH_URL: https://upload.pypi.org/legacy/
