name: Unit Tests
run-name: Unit Tests

on:
  pull_request:

jobs:
  # First, detect which packages have changes
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      core: ${{ steps.filter.outputs.core }}
      core_tests: ${{ steps.filter.outputs.core_tests }}
      guardrails: ${{ steps.filter.outputs.guardrails }}
      openai: ${{ steps.filter.outputs.openai }}
      openai_agents: ${{ steps.filter.outputs.openai_agents }}
      bedrock: ${{ steps.filter.outputs.bedrock }}
      gemini: ${{ steps.filter.outputs.gemini }}
      langchain: ${{ steps.filter.outputs.langchain }}
      google-adk: ${{ steps.filter.outputs.google-adk }}
      litellm: ${{ steps.filter.outputs.litellm }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect file changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            core:
              - 'core/src/**'
              - 'core/pyproject.toml'
              - 'pyproject.toml'
            core_tests:
              - 'core/tests/**'
            guardrails:
              - 'guardrails/**'
            openai:
              - 'instrumentations/openai/**'
            openai_agents:
              - 'instrumentations/openai_agents/**'
            bedrock:
              - 'instrumentations/bedrock/**'
            gemini:
              - 'instrumentations/gemini/**'
            langchain:
              - 'instrumentations/langchain/**'
            google-adk:
              - 'instrumentations/google-adk/**'
            litellm:
              - 'instrumentations/litellm/**'

  # Core tests
  test-core:
    needs: detect-changes
    if: needs.detect-changes.outputs.core == 'true' || needs.detect-changes.outputs.core_tests == 'true'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    name: core - Python ${{ matrix.python-version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup python ${{ matrix.python-version}}
        uses: actions/setup-python@v5.0.0
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Run tests
        run: |
          cd core
          uv run --group=dev --locked pytest
        shell: bash

  # Guardrails tests
