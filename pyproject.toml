[project]
name = "llm-tracekit-monorepo"
version = "0.0.0"
description = "Monorepo for LLM tracing packages - this package installs nothing."
readme = "README.md"
authors = [
    { name="Coralogix Ltd.", email="info@coralogix.com" },
]
license = "Apache-2.0"
requires-python = ">=3.9,<3.14"
dependencies = []

[project.urls]
homepage = "https://coralogix.com"
repository = "https://github.com/coralogix/llm-tracekit.git"

[tool.uv.workspace]
members = ["packages/*"]

[tool.uv.sources]
llm-tracekit = { workspace = true }
llm-tracekit-openai = { workspace = true }
llm-tracekit-openai-agents = { workspace = true }
llm-tracekit-bedrock = { workspace = true }
llm-tracekit-gemini = { workspace = true }
llm-tracekit-langchain = { workspace = true }
llm-tracekit-litellm = { workspace = true }

[dependency-groups]
dev = [
    "botocore-stubs>=1.38.4",
    "mypy>=1.14.1",
    "pytest>=8.3.4",
    "pytest-asyncio>=1.0.0",
    "pytest-vcr>=1.0.2",
    "pyyaml>=6.0.2",
    "ruff>=0.9.7",
    "types-boto3>=1.38.4",
    "brotli>=1.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
only-include = ["src"]

[tool.hatch.build.targets.wheel]
packages = ["src/llm_tracekit_monorepo"]

[[tool.mypy.overrides]]
module = ["wrapt", "opentelemetry.exporter.otlp.proto.grpc.trace_exporter"]
ignore_missing_imports = true

[tool.uv]
override-dependencies = [
    "boto3>=1.40.19",
]
