[project]
name = "llm-tracekit-workspace"
version = "0.0.0"
description = "Workspace for LLM Tracekit packages"
requires-python = ">3.9,<=3.13"

[dependency-groups]
dev = [
    "mypy>=1.0.0",
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-recording>=0.13.0",
    "ruff>=0.4.0",
    "types-PyYAML>=6.0.0",
    "assertpy>=1.1",
    "pyyaml>=6.0",
    "brotli>=1.1.0",
    "respx>=0.21.0",
]

[tool.uv.workspace]
members = [
    "llm-tracekit",
    "core",
    "guardrails",
    "instrumentations/openai",
    "instrumentations/openai_agents",
    "instrumentations/bedrock",
    "instrumentations/gemini",
    "instrumentations/litellm",
    "instrumentations/langchain",
]

[tool.mypy]
ignore_missing_imports = true

